<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Image of the day NASA</title>
</head>
<body class="root">
    <header class="header">
        <h1>
            APOD
        </h1>
        <nav class="links">
            <p>
                <a href="#photo">Foto do dia</a>
            </p>

            <p>
                <a href="#sobre">Sobre o APOD</a>
            </p>

            <p>
                <a href="https://github.com/JoaoV1821/Nasa-image-of-day" target="_blank">Repositório</a>
            </p>
        </nav>
    </header>

    <div class="container">
        <h1>Image of the day NASA</h1>

        <section class="info">
            <p>
                Escolha uma data e veja uma foto astronômica tirada no dia
            </p>
        </section>

        <section class="photo" id="photo">
            <img src="" alt="" id="nasa" class="photo-nasa">
    
            <form class="form" id="form">
                <input type="date" min="1995-01-06">
                <button type="submit" id="submit">Enviar</button>
            </form>
        </section>
        
        <section class="sobre" id="sobre">

        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
