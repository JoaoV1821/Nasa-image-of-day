<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Image of the day NASA</title>
</head>

<body class="root">
    <header class="header">
        <h1>
            APOD
        </h1>
        <nav class="links">
            <p>
                <a href="#photo">Picture of day</a>
            </p>

            <p>
                <a href="https://apod.nasa.gov/apod/lib/about_apod.html" target="_blank">About APOD</a>
            </p>

            <p>
                <a href="https://github.com/JoaoV1821/Nasa-image-of-day" target="_blank">Repository</a>
            </p>
        </nav>
    </header>

    <div class="container">

        <section class="info">
            <h1 class="title">Image of the day NASA</h1>
            <p class="info-text">
                Choose a date and see an astronomical photo or video posted on the day
            </p>
        </section>


        <section class="main-section" id="photo">
            <h3 id="title" class="title"></h3>
            <section class="photo" id="photo">
                <img src="" alt="" id="image" class="photo-nasa">
                <iframe width="600px" height="400px" src="" id="video" class="video-nasa"></iframe>

                <fieldset class="field-description">
                    <p class="description" id="description"></p>
                </fieldset>

            </section>
            <form class="form" id="form">
                <input type="date" min="1995-01-06" id="date" class="date">
                <button type="submit" id="submit" class="submit">Submit</button>
            </form>
        </section>



        <section class="sobre" id="sobre">

        </section>
    </div>
    
    <footer>
        copyrigth 2022&copy; João Vitor Araújo dos Santos. Todos os direitos reservados
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
